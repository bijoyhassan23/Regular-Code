<script>
const locations = [
  {
    title: "St Thomas Choir School",
    lat: 40.7681,
    lng: -73.9819,
    address: "Manhattan, NY"
  },
  {
    title: "The Speyer Legacy School",
    lat: 40.7812,
    lng: -73.9735,
    address: "Upper West Side, NY"
  },
  {
    title: "Ethical Culture Fieldston",
    lat: 40.8075,
    lng: -73.9636,
    address: "New York, NY"
  }
];

let map;
let markers = [];
let activeInfoWindow = null;

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 40.776, lng: -73.977 },
    zoom: 13,
    styles: [{ stylers: [{ saturation: -100 }] }]
  });

  const listContainer = document.getElementById("locationList");

  locations.forEach((loc, index) => {
    // ðŸ‘‰ Create list item
    const item = document.createElement("div");
    item.className = "location-item";
    item.innerHTML = `<strong>${loc.title}</strong><br>${loc.address}`;
    listContainer.appendChild(item);

    // ðŸ‘‰ Create marker
    const marker = new google.maps.Marker({
      position: { lat: loc.lat, lng: loc.lng },
      map,
      icon: {
        url: "https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png",
        scaledSize: new google.maps.Size(40, 40)
      }
    });

    const infoWindow = new google.maps.InfoWindow({
      content: `<strong>${loc.title}</strong><br>${loc.address}`
    });

    markers.push({ marker, item, infoWindow });

    // ðŸ‘‰ Shared select function
    function selectLocation() {
      markers.forEach(m => {
        m.item.classList.remove("active");
        m.infoWindow.close();
      });

      item.classList.add("active");
      map.panTo(marker.getPosition());
      map.setZoom(15);
      infoWindow.open(map, marker);
    }

    // Click list â†’ select marker
    item.addEventListener("click", selectLocation);

    // Click marker â†’ select list
    marker.addListener("click", selectLocation);
  });
}
</script>

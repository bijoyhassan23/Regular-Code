<script>
  let procide5Step = [
    "build-ai-agents-from-scratch-v2",
    "build-ai-agents-from-scratch-v1"
  ];
  procide5Step = procide5Step.reduce((prev, curr) => prev || location.pathname.includes(curr), false);

  document.addEventListener("webNearLoaded", () => {
    selectedSlotSet()
  });
  function selectedSlotSet(slotIndex = 0) {

    const dateSuffix = (date) => {
      const suffixes = ["th", "st", "nd", "rd"];
      const v = date % 100;
      return date + (suffixes[(v - 20) % 10] || suffixes[v] || suffixes[0]);
    };

    const slideFlid = document.querySelector(".register_time");
    const getDayFild = document.querySelector('#v2-success-day');
    const getDateFild = document.querySelector('#v2-success-date');
    const getMonthFild = document.querySelector('#v2-success-month');
    const getTimeFild = document.querySelector('#v2-success-time');

    let frisWbinar = webinarSlots[slotIndex];

    const startTime = new Date(frisWbinar.start_time);
    const endTime = new Date(frisWbinar.end_time);

    const formattedDate = startTime.toLocaleDateString('en-US', {
      day: '2-digit',
      month: 'short'
    });

    const formattedStartTime = startTime.toLocaleTimeString('en-US', {
      hour: 'numeric',
      minute: '2-digit',
      hour12: true
    });
    const formattedEndTime = endTime.toLocaleTimeString('en-US', {
      hour: 'numeric',
      minute: '2-digit',
      hour12: true
    });

    slideFlid.querySelector("span").innerHTML = `${formattedDate}, ${formattedStartTime} - ${formattedEndTime} PST`;
    document.querySelector(".page_date_show span.elementor-icon-list-text").innerHTML = `${formattedDate}, ${formattedStartTime} - ${formattedEndTime} PST`;
    slideFlid.setAttribute("data-start_time", frisWbinar.start_time);
    slideFlid.setAttribute("data-endtime", frisWbinar.end_time);
    slideFlid.setAttribute("data-invitee_starttime", frisWbinar.invitee_start_time);
    slideFlid.setAttribute("data-invitee_endtime", frisWbinar.invitee_end_time);

    try {
      getDayFild.innerHTML = startTime.toLocaleDateString('en-US', { weekday: 'long' });
      getDateFild.innerHTML = dateSuffix(startTime.getDate());
      getMonthFild.innerHTML = startTime.toLocaleDateString('en-US', { month: 'long' });
      getTimeFild.innerHTML = `${formattedStartTime}`;
    } catch (err) {
      console.log(err)
    }

    if (procide5Step) {
      try {
        document.querySelector(".sday").innerHTML = startTime.toLocaleDateString('en-US', { weekday: 'long' }).slice(0, 3);
        document.querySelector(".sdate").innerHTML = dateSuffix(startTime.getDate());
        document.querySelector(".smonth").innerHTML = startTime.toLocaleDateString('en-US', { month: 'long' });
        document.querySelector(".stime").innerHTML = `${formattedStartTime}`;
      } catch (err) {
        console.log(err)
      }

    }

  }
</script>

<script>
  if (procide5Step) {
    document.addEventListener("webNearLoaded", function () {
      const mainConatiner = document.querySelector(".v2_from_wrapper2");
      const slideFlid = mainConatiner.querySelector(".slot_fild");
      slideFlid.innerHTML = "";
      webinarSlots.forEach(function (slot, index) {
        let createWebniarSlot = document.createElement("label");
        createWebniarSlot.classList.add("slot");
        const startTime = new Date(slot.start_time);
        const formattedStartTime = startTime.toLocaleTimeString('en-US', {
          hour: 'numeric',
          minute: '2-digit',
          hour12: true
        });

        let slotInner = `
                    <input type="radio" 
                    name="v2_slot" 
                    class="v2_slot_radio"
                    value="${slot.start_time}"
                    data-endtime="${slot.end_time}" 
                    data-invitee_starttime="${slot.invitee_start_time}" 
                    data-invitee_endtime="${slot.invitee_end_time}" 
                    data-name="${slot.start_time}" 
                    data-webinar_lead_type="${slot.webinar_lead_type}" 
                    ${index === 0 ? "checked" : ""}
                    slot-index="${index}" >
                    <div class="time_slot_wrapper">
                        <div class="v2_day">${startTime.toLocaleDateString('en-US', { weekday: 'long' }).slice(0, 3).toUpperCase()}</div>
                        <div class="v2_date">${startTime.getDate()}</div>
                        <hr>
                        <div class="v2_time">${formattedStartTime}</div>
                    </div>
  
            `;

        if (index === 0) {
          slotInner += `
                    <div class="v2_timer_alart" alart_type="warning">
                        Filling fast
                    </div>
                `;
        } else if (slot.weekday === "Saturday") {
          slotInner += `
                    <div class="v2_timer_alart" alart_type="danger">
                        Almost full
                    </div>
                `;
        }

        createWebniarSlot.innerHTML = slotInner;
        slideFlid.appendChild(createWebniarSlot);
      })
    })
  }

</script>

    async function sendRequestZapiar(url, data, callback, sbFrEx = false) {
      let options = {
        method: 'POST',
        mode: "no-cors",
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      };

      try {
        let response = await fetch(url, options);
        if ((window.location.href.includes("event/build-your-own-instagram-masterclass") || window.location.href.includes("event/build-your-own-instagram-recording") || window.location.href.includes("/event/build-ai-agents-from-scratch")) && !sbFrEx) {
          document.querySelector(".pr_yr_exp").setAttribute('show_status', true);
        } else {
          document.querySelector(".pr_yr_exp").setAttribute('show_status', false);
          document.querySelector(".complete_message").setAttribute('show_status', true);
        }
        if (typeof callback === 'function') {
          callback("gql");
        }
      } catch (error) {
        if (typeof callback === 'function') {
          callback("gql-e", "Zapier Webhook Failed");
        }
        console.error("error in zapier webhook", error);
      }
    }

        const day = date.getUTCDate().toString().padStart(2, '0');

        const minutes = date.getUTCMinutes().toString().padStart(2, '0');

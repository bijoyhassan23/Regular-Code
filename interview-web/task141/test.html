<div class="webinar_registration_for_masterclass" ac_step="2" login_status="false" loader_status="false">
    <div class="loading_bar">
        <img src="https://cdn.prod.website-files.com/65af5b66d9cf4364ab3d980d/65af5b66d9cf4364ab3d9a75_Loading_icon.gif" loading="lazy" width="220.5" alt="Loading_icon">
        <div>Loading...</div>
    </div>

    <div class="form_steps">
        <div class="fr_stage fr_stage_1">
            <div class="form_body">
                <div class="fr_webnear_fild web_full_name" err_status="false">
                    <label class="fild_title" for="Full-Name-Masterclass">
                        <span class="text">Full Name</span>
                        <span class="err_msg">*Invalid Name</span>
                    </label>
                    <input class="fr_in_fild" maxlength="256" placeholder="Firstname Lastname" type="text" id="Full-Name-Masterclass">
                </div>

                <div class="fr_webnear_fild web_em_address" err_status="false">
                    <label class="fild_title" for="Email-Address">
                        <span class="text">Email Address</span>
                        <span class="err_msg">*Invalid Email Address</span>
                    </label>
                    <input class="fr_in_fild" maxlength="256" placeholder="xyz@abc.com" id="Email-Address-Masterclass" type="email">
                </div>
            </div>

            <div class="btn_filds">
                <button class="fr_btn step_1_btn">Reserve Your Free Spot Nowte <span style="transform: rotate(-90deg);display: inline-block;">↓</span></button>
            </div>
        </div>

        <div class="fr_stage fr_stage_2">
            <div class="form_body">
                <div class="fr_webnear_fild web_phone_number" err_status="false">
                    <label class="fild_title" for="webinar_pnumber-Masterclass">
                        <span class="text">Contact Number</span>
                        <span class="err_msg">*Invalid Phone Number</span>
                    </label>
                    <input class="fr_in_fild" maxlength="256" placeholder="Enter phone number" type="tel" id="webinar_pnumber-Masterclass">
                    <p class="message"><b>ⓘ</b> Used to send reminder for Masterclass</p>           
                </div>

                <div class="fr_webnear_fild gql_exp_fild" err_status="false">
                    <label class="fild_title" for="gql_experience-Masterclass">
                        <span class="text">Years of experience (in years) <span style="color: red;">*</span></span>
                        <span class="err_msg"> Required</span>
                    </label>
                    <select class="fr_in_fild" id="gql_experience-Masterclass">
                        <option value="">Select option</option>
                        <option value="I’m currently a student">I’m currently a student</option>
                        <option value="0-2">0-2</option>
                        <option value="3-4">3-4</option>
                        <option value="5-8">5-8</option>
                        <option value="9-15">9-15</option>
                        <option value="16-20">16-20</option>
                        <option value="20+">20+</option>
                    </select>
                </div>

                <div class="fr_webnear_fild gql_domain_role_fild" err_status="false">
                    <label class="fild_title" for="gql_domain_role-Masterclass">
                        <span class="text">Domain/Role <span style="color: red;">*</span></span>
                        <span class="err_msg"> Required</span>
                    </label>

                    <select class="fr_in_fild" id="gql_domain_role-Masterclass">
                        <option value="">Select one...</option>
                        <option value="Back-end">Back-end</option>
                        <option value="Cloud Engineer">Cloud Engineer</option>
                        <option value="Cyber Security">Cyber Security</option>
                        <option value="Data Engineer">Data Engineer</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Front-end">Front-end</option>
                        <option value="Full Stack">Full Stack</option>
                        <option value="Machine Learning / AI">Machine Learning / AI</option>
                        <option value="Engineering Manager - any domain">Engineering Manager - any domain</option>
                        <option value="Product Manager (Tech)">Product Manager (Tech)</option>
                        <option value="Technical Program Manager">Technical Program Manager</option>
                        <option value="Test Engineer / SDET / QE">Test Engineer / SDET / QE</option>
                        <option value="Android Developer">Android Developer</option>
                        <option value="iOS Developer">iOS Developer</option>
                        <option value="SRE / DevOps">SRE / DevOps</option>
                        <option value=" Embedded Software Engineer">Embedded Software Engineer</option>
                        <option value="Other Software Engineers">Other Software Engineers</option>
                        <option value="Data Analyst / Business Analyst">Data Analyst / Business Analyst</option>
                        <option value="Core Engineering">Core Engineering/STEM degree</option>
                        <option value="None of the above">None of the above</option>
                    </select>
                </div>

                <div class="fr_webnear_fild gql_goal_fit_fild" err_status="false">
                    <label class="fild_title" for="gql_goal_fit-Masterclass">
                        <span class="text">Which learning goal fits you best right now?<span style="color: red;">*</span></span>
                        <span class="err_msg"> Required</span>
                    </label>

                    <select class="fr_in_fild"  id="gql_goal_fit-Masterclass">
                        <option value="">Select one...</option>
                        <option webinartype="SWITCH_UP" value="Transition to an AI role">Transition to an AI role</option>
                        <option webinartype="Agentic_AI" value="Upskill in your role with Agentic AI and Gen AI">Upskill in your role with Agentic AI and Gen AI</option>
                        <option webinartype="SWITCH_UP" value="Crack FAANG+ tech interviews in the AI era">Crack FAANG+ tech interviews in the AI era</option>
                    </select>
                </div>

                <div class="fr_webnear_fild gql_int_select" err_status="false">
                    <label class="fild_title" for="gql_int_select-Masterclass">
                        <span class="text">Starting interviews in<span style="color: red;">*</span></span>
                        <span class="err_msg"> Required</span>
                    </label>

                    <select class="fr_in_fild"  id="gql_int_select-Masterclass">
                      <option value="" data-cr="0.37">Select option</option>
                      <option value="I’m already interviewing" data-cr="0.73">I’m already interviewing</option>
                      <option value="&lt;30 days" data-cr="1.27">&lt;30 days</option>
                      <option value="30 - 60 days" data-cr="1.75">30 - 60 days</option>
                      <option value="&gt;60 days" data-cr="1.13">&gt;60 days</option>
                      <option value="No plans as of yet" data-cr="0.50">No plans as of yet</option>
                    </select>
                </div>
            </div>

            <div class="btn_filds">
                <button class="fr_btn step_2_btn">Complete registration</button>
            </div>
        </div>

        <div class="fr_stage fr_stage_3">
            <div class="form_body">
                <div class="web_near_slot web_regular">
                    <div class="slots_container web_regular_slot_container">
                        <div class="slot_sl_con">
                            <div class="slot_fild">
                                <label class="slot">
                                    <input type="radio" name="masterclass_slot" class="masterclass_slot_radio" checked>
                                    <div class="time_slot_wrapper">
                                        <div class="masterclass_day">SAT</div>
                                        <div class="masterclass_date">23</div>
                                        <hr>
                                        <div class="masterclass_time">6-7 PM</div>
                                    </div>
                                    <div class="masterclass_timer_alart" alart_type="danger">
                                        Almost full
                                    </div>
                                </label>
        
                                <label class="slot">
                                    <input type="radio" name="masterclass_slot" class="masterclass_slot_radio">
                                    <div class="time_slot_wrapper">
                                        <div class="masterclass_day">SAT</div>
                                        <div class="masterclass_date">23</div>
                                        <hr>
                                        <div class="masterclass_time">6-7 PM</div>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn_filds"> 
                <button class="fr_btn step_3_btn">Book your session</button>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #myCanvas{
            height: 100vh;
            width: 100%;

            /* background: url('https://fastly.picsum.photos/id/559/1500/900.jpg?hmac=AnvaUqloXUu-0AXQdotNWYlKybMrLldnsTQBFLY4ZDQ') no-repeat center center;
            background-size: 100% 100%;
            background-position: left top; */
        }
    
        #myCanvas{
            position: relative;
            z-index: 2;
        }
        
        
    </style>
</head>
<body>


    <canvas id="myCanvas"></canvas>


    
    <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    const img = new Image();
    img.src = 'https://fastly.picsum.photos/id/559/1500/900.jpg?hmac=AnvaUqloXUu-0AXQdotNWYlKybMrLldnsTQBFLY4ZDQ'; // Replace with your image URL or path


    img.addEventListener('load', function(){
        canvas.width = img.width;
        canvas.height = img.height;
        createImages();
    });

    
    function createImages(imagePart = 6){

        let boxInfo = {
            x: 0, 
            y: 0,
            boxWidth: canvas.clientWidth / imagePart, 
            boxHeight: canvas.clientHeight / imagePart
        }

        
        for(let i= 0; i < imagePart; i++){
            boxInfo.x = boxInfo.boxWidth * i;
            for(let j = 0; j < imagePart; j++){
                boxInfo.y = boxInfo.boxHeight * j;
                console.log(boxInfo);
                showImg(boxInfo);
            }
        }
    }

    function showImg({x = 0, y = 0, boxWidth = 200, boxHeight = 200} = {}) {
            // context.drawImage(img, sx, sy, swidth, sheight, x, y, width, height)
            /**
             * img	    Specifies the image, canvas, or video element to use	 
             * sx	    Optional. The x coordinate where to start clipping
             * sy	    Optional. The y coordinate where to start clipping
             * swidth	Optional. The width of the clipped image	
             * sheight	Optional. The height of the clipped image
             * x	    The x coordinate where to place the image on the canvas	
             * y	    The y coordinate where to place the image on the canvas	
             * width	Optional. The width of the image to use (stretch or reduce the image)	
             * height	Optional. The height of the image to use (stretch or reduce the image)
            */
            // ctx.drawImage(img, 0, 0, 100, 100, 0, 0, 2000, 1000);

            // let imageCalculatedWidth = (boxWidth / canvas.clientWidth) * img.width;
            // let imageCalculatedHeight = (boxHeight / canvas.clientHeight) * img.height;

            let imageCalculatedWidth = img.width / 5;
            let imageCalculatedHeight = img.height / 5;

            // console.log(imageCalculatedWidth, imageCalculatedHeight);

            ctx.drawImage(img, 
            x, y, // sx, sy
            imageCalculatedWidth, imageCalculatedHeight, // swidth, sheight
            x, y, // x, y
            boxWidth, boxHeight // width, height
            );

    }


    </script>

</body>
</html>
